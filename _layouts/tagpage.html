---
layout: default
---
<div class="blog post">
<h2>All posts tagged {{ page.tag }}</h2>
<ul>
  {% for post in site.tags[page.tag] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
        {{ post.description }}
    </li>
  {% endfor %}
</ul>
</div>
