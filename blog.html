---
layout: default
title: Blog
---
<div class="blog">
  <h1>Blog</h1>

  {% for post in site.posts %}
    <div class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="excerpt">
      {{ post.excerpt }}
      <a class="read-more" href="{{ post.url }}">Read more</a>
      </div>
    </div>
  {% endfor %}
</div>
